<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>CSS Variables</title>
  <style>
    :root {
      --my-hue: 50;
    }
    body {
      background: hsl(var(--my-hue), 40%, 95%);
    }
    h1, p {
      color: hsl(var(--my-hue), 35%, 55%);
    }
    #btn {
      color: white;
      /* background: hsl(calc(var(--my-hue) + 180), 50%, 50%); */
      background: hsl(calc(var(--my-hue) + 60), 50%, 50%);
      width: 100px;
      padding: 8px;
      border-radius: 4px;
      text-align: center;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>
  <h1>My Site</h1>
  <p>Hello. Hello. Hello. Hello. Hello. Hello. Hello. Hello. Hello. Hello. Hello. Hello. Hello. Hello. Hello. Hello. Hello. Hello. </p>
  <div id="btn">Button</div>
  <script>
    (() => {
      'use strict';

      document.getElementById('btn').addEventListener('click', () => {
        document.documentElement.style.setProperty('--my-hue', Math.floor(Math.random() * 360)); // JS‚ÅCSS‚Ì•Ï”‚ğ‘€ì‚·‚éB—”‚ğ“n‚·
      });
    })();
  </script>
</body>
